<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="./d3.v3.min.js"></script>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <style type='text/css'>
            body {
                text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
            }
            .loading {
                font-size: 2em;
            }
            .link {
                stroke-width: 2px;
            }
            .nodetext {
                pointer-events: none;
                font: 16px sans-serif;
                stroke: #fff;
                stroke-width: .5px;
            }
            .type1 {
                stroke: #6d856e;
                fill:#0868AC;
            }
            .type1.circle {
                fill-opacity: .5;
            }
            .type1.nodetext {
                stroke: inherit;
                fill:#2B8CBE;
            }
            .type2 {
                stroke:#5e735f;
                fill:#ddd;
            }
            .type2.nodetext {
                fill:#aaa;
                stroke: inherit;
            }
            .type2.link {
                stroke: #7BCCC4;
                stroke-dasharray: 1, 1;
            }
            .type2.circle {
                fill-opacity: .5;
            }
            .type3 {
                stroke:#0868AC;
                fill:#74C476;
            }
            .type3.nodetext {
                stroke: inherit;
            }
            .type3.link {
                stroke: #BAE4BC;
            }
            .type3.circle {
                fill-opacity: .5;
            }
        </style>

        <script type='text/javascript'>//<![CDATA[
            window.focus();
            $(function() {
                var w = 1000,
                        h = 700,
                        radius = d3.scale.linear().domain([0, 978000]).range(["2", "30"]),
                        loading,
                        json,
                        link,
                        linkedByIndex = {},
                        node,
                        labels = [],
                        links = [],
                        nodes = [],
                        selectedLabelIndex = null;

                var vis = d3.select("body").append("svg:svg")
                        .attr("width", w)
                        .attr("height", h);

                function fade(opacity, showText) {
                    return function(d, i) {
                        labels = [];
                        var selectedLabelData = null;
                        node.style("fill-opacity", function(o) {
                            var isNodeConnectedBool = isNodeConnected(d, o);
                            var thisOpacity = isNodeConnectedBool ? 1 : opacity;
                            if (!isNodeConnectedBool) {
                                this.setAttribute('style', "stroke-opacity:" + opacity + ";fill-opacity:" + opacity + ";");
                            } else {
                                labels.push(o);
                                if (o == d)
                                    selectedLabelData = o;
                            }
                            return thisOpacity;
                        });

                        link.style("stroke-opacity", function(o) {
                            return o.source === d || o.target === d ? 1 : opacity;
                        });

                        labels.sort(function(a, b) {
                            return b.value - a.value
                        })

                        selectedLabelIndex = labels.indexOf(selectedLabelData);

                        vis.selectAll("text.nodetext").data(labels).enter().append("svg:text")
                                .attr("class", function(d) {
                            return "nodetext type" + d.type
                        })
                                .text(function(d) {
                            return d.name + (d.type != 3 ? ' # Publications:' + d.value : '')
                        })
                                .style("font-weight", function(o) {
                            return d.index == o.index ? 'bold' : 'normal'
                        })
                                .attr("x", 0)
                                .attr("y", function(d, i) {
                            return this.getBBox().height * (i + 1)
                        });
                    }
                }

                function normalizeNodesAndRemoveLabels() {
                    return function(d, i) {
                        selectedLabelIndex = null;
                        vis.selectAll(".link").style("stroke-opacity", 1);
                        vis.selectAll(".circle").style("stroke-opacity", 1).style("fill-opacity", .5).style("stroke-width", 1);
                        vis.selectAll(".nodetext").remove();
                    }
                }

                function isNodeConnected(a, b) {
                    return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
                }

                function openLink() {
                    return function(d) {
                        var url = d.slug;
        //        if(d.type == 1) {
        //            url = "root1/" + d.slug
        //        } else if(d.type == 2) {
        //            url = "root2/" + d.slug
        //        } else if(d.type == 3) {
        //            url = "root3/" + d.slug
        //        }
                        window.open(url)
                    }
                }

        //function numberWithCommas(x) {
        //    return x.toString().replace(/\B(?=(?:\d{3})+(?!\d))/g, ",");
        //}

                var initialized = false;
                function tick(e) {
                    //do not render initialization frames because they are slow and distracting
                    if (e.alpha < 0.01) {
                        vis.select(".loading").remove();

                        node
                                .transition()
                                .duration(1000)
                                .attr("cx", function(d) {
                            return d.x;
                        })
                                .attr("cy", function(d) {
                            return d.y;
                        })

                        link
                                .transition()
                                .duration(1000)
                                .attr("x1", function(d) {
                            return d.source.x;
                        })
                                .attr("y1", function(d) {
                            return d.source.y;
                        })
                                .attr("x2", function(d) {
                            return d.target.x;
                        })
                                .attr("y2", function(d) {
                            return d.target.y;
                        })

                        force.stop()
                    } else {
                        if (e.alpha < 0.015) {
                            var q = d3.geom.quadtree(nodes),
                                    i = 0,
                                    n = nodes.length;
                            while (++i < n) {
                                q.visit(collide(nodes[i]));
                            }
                        }
                        loadingText.text(function() {
                            return "Loading: " + Math.round((1 - (e.alpha * 10 - 0.1)) * 100) + "%"
                        });
                    }
                }

                var force = self.force = d3.layout.force()
                       // .linkDistance(0)
                .linkDistance(function(d) {
                        return Math.round(10*d.value);
                    }) 
                .linkStrength(function(d) {
                        return d.value;
                    }) 
                        .charge(-350)
                        .gravity(2)

                        .size([w, h])
                        .on("tick", tick);

                d3.json("http://localhost:8080/OpenAireWeb/webresources/entities.grantssimilarity/0.8/200T_2IT_650I_50IIT_100B_M_2_Grants_None", function(response) {

                    console.log(response);


                    var node_hash = [];
                    var nodeCnt = 0;
                    //links = d3.range(1000).map(Object);

                    for (var j = 0; j < response.length; j++) {
                        //if (nodes.indexOf(response[j].grantId1) === -1)

                        if (typeof node_hash[response[j].grantId1]==="undefined")
                        {
                            nodes[nodeCnt] = {index: nodeCnt, id: response[j].grantId1, name: "md-paedigree", slug: "http://www.md-paedigree.eu/", type: 1, value: Math.floor(Math.random() * 11)}; //value # of publications
                            node_hash[response[j].grantId1] = nodeCnt;
                            nodeCnt++;
                        }

                        //if (nodes.indexOf(response[j].grantId2) === -1)
                        if ( typeof node_hash[response[j].grantId2]==="undefined")
                        {
                            nodes[nodeCnt] = {index: nodeCnt, id: response[j].grantId2, name: "Human brain project", slug: "http://www.humanbrainproject.eu/", type: 3, value: Math.floor(Math.random() * 11)}; //value # of publications
                            node_hash[response[j].grantId2] = nodeCnt;
                            nodeCnt++;

                        }

                        links[j] = {source: node_hash[response[j].grantId1], target: node_hash[response[j].grantId2], value: response[j].similarity};
                    }
                    update();

                    loadingText = vis.append("svg:text")
                            .attr("class", "loading")
                            .attr("x", (w / 2) - 200)
                            .attr("y", h / 2)
                            .text("Loading");
                });



                function update() {
                    linkedByIndex = {}
                    links.forEach(function(d) {
                        linkedByIndex[d.source + "," + d.target] = 1;
                    });

                    force.nodes(nodes
                            .map(function(d) {
                        return jQuery.extend(d, {
                            radius: d.value * 1, // eg related to # of publications
                            x: Math.random() * w,
                            y: Math.random() * h
                        })
                    })
                            )
                            .links(links)
                            .start();

                    link = vis.selectAll(".link")
                            .data(links)

                    link.enter().append("svg:line")
                            .attr("class", function(d) {
                        return "link type" + d.target.type
                    })
                            .attr("x1", function(d) {
                        return d.source.x;
                    })
                            .attr("y1", function(d) {
                        return d.source.y;
                    })
                            .attr("x2", function(d) {
                        return d.target.x;
                    })
                            .attr("y2", function(d) {
                        return d.target.y;
                    })

                    link.exit().remove();

                    node = vis.selectAll(".circle")
                            .data(nodes);

                    node.enter()
                            .append("svg:circle")
                            .attr("class", function(d) {
                        return "circle type" + d.type
                    })
                            .attr("r", function(d) {
                        return d.radius
                    })
                            .on("mouseover", fade(.1, true))
                            .on("mouseout", normalizeNodesAndRemoveLabels())
                            .attr("cx", function(d) {
                        return d.x
                    })
                            .attr("cy", function(d) {
                        return d.y
                    })
                            .on("click", openLink())

                    node.exit().remove();
                }

                function collide(node) {
                    var r = node.radius + 50,
                            nx1 = node.x - r,
                            nx2 = node.x + r,
                            ny1 = node.y - r,
                            ny2 = node.y + r;
                    return function(quad, x1, y1, x2, y2) {
                        if (quad.point && (quad.point !== node)) {
                            var x = node.x - quad.point.x,
                                    y = node.y - quad.point.y,
                                    l = Math.sqrt(x * x + y * y),
                                    r = node.radius + quad.point.radius;
                            if (l < r) {
                                l = (l - r) / l * .5;
                                node.x -= x *= l;
                                node.y -= y *= l;
                                quad.point.x += x;
                                quad.point.y += y;
                            }
                        }
                        return x1 > nx2
                                || x2 < nx1
                                || y1 > ny2
                                || y2 < ny1;
                    };
                }

                $(document).keydown(function(e) {
                    if (e.keyCode == 13 && selectedLabelIndex !== null) {
                        openLink()(labels[selectedLabelIndex]);
                        return false;
                    } else if (e.keyCode == 38 || e.keyCode == 40 && selectedLabelIndex !== null) {
                        if (e.keyCode == 38)
                            selectedLabelIndex--;
                        if (e.keyCode == 40)
                            selectedLabelIndex++;
                        if (selectedLabelIndex < 0)
                            selectedLabelIndex = labels.length - 1;
                        if (selectedLabelIndex > labels.length - 1)
                            selectedLabelIndex = 0;

                        vis.selectAll("text.nodetext").style("font-weight", function(d, i) {
                            return labels[selectedLabelIndex] == d ? "bold" : "normal"
                        });

                        vis.selectAll("circle.circle").style("stroke-width", function(d, i) {
                            return labels[selectedLabelIndex] == d ? "5" : "1"
                        });

                        return false;
                    } else if (e.keyCode == 39) {
                        window['force']['charge'](window['force']['charge']() - 10)
                        force.start();
                    } else if (e.keyCode == 37) {
                        window['force']['charge'](window['force']['charge']() + 10)
                        force.start();
                    }
                });
            });
        //]]>

        </script>

    </head>
</body>

</html>
